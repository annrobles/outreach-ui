<main class="form-signin mt-5 w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Create an account</h1>
    <div class="form-floating mb-3">
      <input type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
        autocomplete="off">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="email"
        name="email"
        autocomplete="off">
      <label for="floatingInput">Email address</label>
    </div>
    
    <div class="row app-radiobutton mt-4">
      <div class="p-field-radiobutton">
        <p-radioButton
          name="user_type_id"
          value="3"
          [(ngModel)]="user_type_id"
          inputId="city1"
        ></p-radioButton>
        <label for="city1">Job Seeker</label>
      </div>
      <div class="p-field-radiobutton">
        <p-radioButton
          name="user_type_id"
          value="2"
          [(ngModel)]="user_type_id"
          inputId="city2"
        ></p-radioButton>
        <label for="city2">Employer</label>
      </div>
    </div>

    <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit" (click)="signupClick()">Create account</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
  </form>
</main>
