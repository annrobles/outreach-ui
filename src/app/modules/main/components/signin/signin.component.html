<div class="container">
  <div>
    <div class="card">
      <p-table #dt2 [value]="jobs" dataKey="id"
          [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
          [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name','email','contact_number', 'created_at', 'status']">
          <ng-template pTemplate="caption">
              <div class="flex">
                  <span>
                    List of Jobs
                  </span>
                  <span class="p-input-icon-left ml-auto">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt2.filterGlobal(getSearchInputValue($event), 'contains')" placeholder="Search keyword" class="p-inputtext p-component p-element"/>
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th scope="col" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-job>
              <tr (click)="viewJob(job)">
                <td>
                  {{ job.name }}
                </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="5">No jobs found.</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
  </div>
  <div>
    <p-progressSpinner *ngIf="inprogress" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    <form class="form-signin" [class.inprogress]="inprogress">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswor" placeholder="Password" [(ngModel)]="password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="signinClick()">Sign in</button>
  
      <span class="signin--text_label">or</span>
      <span class="signin--text_label signin--text_label-noaccount">Don't have an account yet?</span>
      <button class="w-100 btn btn-lg btn-primary" (click)="signupClick()">Create account</button>
      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
  </div>
</div>
