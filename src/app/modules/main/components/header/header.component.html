<div class="header">
  <div class="container">
    <div class="row">
      <div class="logo col-lg-6 col-md-6 col-sm-12">
        <a href="https://appolizer.ca/index.php">
          <img style="width: 200px" src="/dist/views/assets/logo-appolizer.png" alt="Medical Press">
        </a>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <nav class="main-menu">
          <ul id="menu-main-menu" class="header-nav clearfix">
            <li [class.active]="item.active"  id="menu-item-16" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-16" *ngFor="let item of mainNavItems">
              <div (click)="navigateTo(item)" *ngIf="item.label != 'Sign out'"><span>{{ item.label | uppercase }}</span></div>
              <div (click)="signOut()" *ngIf="item.label == 'Sign out'"><span>{{ item.label | uppercase }}</span></div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="banner clearfix" style="background-image: url('/dist/views/assets/appolizer-header.jpg');">
  <div class="container">
    <h2 *ngIf="bannerText == '' && userType == userAccessType.Admin">Candidates</h2>
    <h2 *ngIf="bannerText == '' && userType == userAccessType.Company">Jobs</h2>
    <h2 *ngIf="bannerText == '' && userType == userAccessType.Student">User Info</h2>
    <h2 *ngIf="bannerText != ''">{{ bannerText | uppercase }}</h2>
  </div>
</div>
